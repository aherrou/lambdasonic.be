<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
        {% block head %}
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
        <meta charset="utf-8" />
        <meta name="generator" content="Pelican" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/cyberpunk.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />



        {% endblock head %}
</head>

<body class="body">
  <svg width="0" height="0">
<!-- 
  <defs> -->
    <filter id="filters-noise" x="0%" y="0%" width="150%" height="150%">
      <feTurbulence baseFrequency="0.01 0.01" numOctaves="1" result="noise"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
    </filter>
    <filter id="filters-little-noise" x="0%" y="0%" width="150%" height="150%">
      <feTurbulence baseFrequency="0.02 0.02" numOctaves="1" result="noise"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
    </filter>
    <filter id="filters-extreme-noise" x="0%" y="0%" width="150%" height="150%">
      <feTurbulence baseFrequency="0.8 2.7" numOctaves="1" result="noise"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
    </filter>
    <filter id="f3" x="0" y="0" width="100%" height="100%">
      <feTurbulence baseFrequency=".01" numOctaves="2" seed="10" type="turbulence"/>
      <feColorMatrix type="luminanceToAlpha"/>
      <feComponentTransfer>
       <feFuncA type="table" tableValues="1 0"/>
      </feComponentTransfer>
      </filter>
      <filter id="blur">
        <feMorphology in="SourceGraphic" operator="dilate" radius="5">
        </feMorphology>    
       </filter>
  <!-- </defs> -->

  </svg>
  
        <header >
            <!-- <div id="logo"><img  src="{{ SITEURL }}/images/logo.png" /></div> -->
            <a href="{{ SITEURL }}/">
              <div class="marg10 bg-blue fg-yellow  cyber-tile-big cyber-glitch-1">
                <h1 class="pad10 cyber-h">Î»-sonic</h1>
              </div>
            </a>
        </header>
        <nav class="menu">
          <ul>
          {% for title, link in MENUITEMS %}
            <li><a href="{{ SITEURL }}{{ link }}" class="menubutton"><div class="menubutton cyber-button bg-green fg-white"><span class="tag">R25</span>{{ title }}</div></a></li>  
          {% endfor %}
        </ul>
      </nav>
        <main class="bg-red fg-white cyber-razor-bottom p-2 fixed-bottom">
        {% block content %}
        {% endblock %}
        </main>
        <div class="px50">

        </div>

        <footer>
          <div class="code-block fg-yellow">
               lambdasonic 2023 - 
               <h2>livecoding Belgian algoraves since 2014</h2>
          </div>
        </footer>
        <div id="footer" >
        </div>
        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jquery.min.js" type="text/javascript"></script>
        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/main.js" type="text/javascript"></script>
</body>
</html>
